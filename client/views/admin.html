
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title> hashwa11-Admin </title>
  </head>

  <body>

    <a href="/">Home</a>

    <div class="currentFilter">
      <p id='filter-title'> </p>
      <p id='hashtag-filter'> </p>
      <p id='location-filter'> </p>
      <p id='username-filter'> </p>
    </div>

    <div>
      <select id="admin-filter-form-select">
        <option value="addNew">Add New Twit Search Filter To Current Filter</option>
        <option value="delete">Delete Twit Search Filter from Current Filter</option>
        <option value="overwrite">Overwrite Current Twit Search Filter with New Filter</option>
      </select>
    </div>

    <form id="admin-filter-form" action="/views/admin.html" method="post" formtype="addNew">
      <div class="filter-input-field">
        <input class="admin-input" list="delete-track-options" name="track" placeholder=" hashtag " autofocus autocomplete="off">
        <datalist id="delete-track-options">
        </datalist>
      </div>
      <div class="filter-input-field">
        <input class="admin-input" list="delete-location-options" name="location" placeholder=" location " >
        <datalist id="delete-location-options">
        </datalist>
      </div>
      <div class="filter-input-field">
        <input class="admin-input" list="delete-follow-options" name="follow" placeholder=" user name " >
        <datalist id="delete-follow-options">
        </datalist>
      </div>
      <button class="submit"> Save </button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/admin.js"></script>

  </body>
</html>
