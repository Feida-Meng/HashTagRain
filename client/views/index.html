
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title> hashwa11 </title>
  </head>

  <body>
    <div class="container">
      <div class='row d-flex align-items-center justify-content-around bg-light text-danger bg-light rounded mb-2'>
          <a class="navbar-brand " href="/"><h1 class="text-primary">Hashtag Rain</h1></a>
          <form id="hashtag-form" class='form-inline my-2 my-lg-0' action="/views/index.html" method="post">
            <input id="hashtag-input" class="rounded form-constrol my-2 my-sm-0 mr-sm-2" name="hashtag" type="text" placeholder="type to search hashtag" autofocus autocomplete="off">
            <button style="height:auto" class="rounded btn-outline-primary hidden-xs"> Search #</button>
          </form>
          <button class="rounded btn-primary" data-toggle="modal" data-target="#login"> Admin Login </button>
      </div>

      <div class="modal" id="login">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title">
                Admin Login
              </div>
              <button class="close" data-dismiss="modal"> &times; </button>
            </div>
            <div class="modal-body">
              <form class="form-group" action="/adminlogin" method="post">
                <label for="password">Password</label>
                <input class="form-control" type="password" placeholder="password">
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" data-dismiss="modal">Login</button>
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <div class="row d-flex flex-row w-95 justify-content-center align-items-stretch " id="twit-list">

      </div>

    </div>
    <button id="stop-btn"class="btn-danger text-light float-right">
      Stop
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
